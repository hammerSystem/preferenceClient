<!-- visible seulement si le type de card est a ajouter -->
<div *ngIf="cardType ==='addCard'">
    <app-card-add></app-card-add>
</div>

<div *ngIf= "cardType !== 'addCard'">
  <h2 class='title'> {{listActiveTitle}}</h2>
  <div *ngIf="listCard !== null && listCard.length>0" class="div-card-container">
      <app-nat-card *ngFor="let maCard of listCard; let i = index"
          [index]="i"
          [path]="maCard.path"
          [desc]= "maCard.desc"
          [title]="maCard.title"
          [avatar]= "avatar"
          [cardType] = "cardType"
          [like] = "maCard.like"
          [comment] = "maCard.comment"
          [fileType] = "maCard.fileType"
          (evToggleList) = "eventHandler($event)">

      </app-nat-card>
      <div class="container-button" *ngIf= "cardType==='custom'">
          <button class='but-orange' mat-raised-button (click)="saveListCardType('custom')">  Sauvegarde</button>
      </div>
  </div>
  <div *ngIf="listCard == null || listCard.length===0" >
    <h1>Votre liste est vide</h1>
    <h3>Ajouter des images à votre liste:</h3>
    <ul>
      <li>Ajouter à votre liste des images a partir de la banque de photos ADN & Cuisines
        <p></p>
        <button class='but-orange' mat-raised-button (click)="switchCardType('owner')">  Photos ADN & Cuisines</button>
      </li>

      <p></p>

      <li>Ajouter à votre liste vos images. A partir de votre appareil ou trouvées sur internet
        <p></p>
        <button class='but-orange' mat-raised-button (click)="switchCardType('add')"> Autre photos</button>
      </li>
    </ul>


  </div>
</div>
